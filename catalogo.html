    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Llaveros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            padding-bottom: 50px;
        }

        /* Dise√±o de los productos */
        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); 
            gap: 15px;
            max-width: 90%;
            margin: auto;
            padding: 20px;
        }

        .producto {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 300px;
            margin: auto;
        }

        .producto img {
            width: 100%;
            max-width: 200px;
            height: 180px; /* Tama√±o uniforme */
            border-radius: 10px;
            object-fit: cover; /* Ajusta la imagen dentro del cuadro */
        }

        /* Botones de agregar y quitar */
        .botones {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .botones button {
            font-size: 18px;
            padding: 5px 12px;
            margin: 0 5px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        .btn-menos { background-color: #ff5252; color: white; }
        .btn-mas { background-color: #4caf50; color: white; }

        /* Dise√±o del carrito */
        .carrito {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 600px;
            margin: auto;
            text-align: left;
        }

        .carrito ul {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 10px;
            list-style: none;
            background: white;
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .carrito ul {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .metodos-pago {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            width: 400px;
            margin: auto;
            text-align: center;
        }

        .metodos-pago img {
            width: 300px;
            height: auto;
            margin: 10px;
        }
    </style>

    <script>
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        let precioUnitario = 4.5;

        function agregarProducto(id, imagen) {
            id = id.toString();
            let producto = carrito.find(p => p.id === id);
            if (producto) {
                producto.cantidad++;
            } else {
                carrito.push({ id: id, cantidad: 1, imagen: imagen });
            }
            guardarCarrito();
            actualizarCarrito();
            actualizarCantidadProducto(id);
        }

        function quitarProducto(id) {
            id = id.toString();
            let producto = carrito.find(p => p.id === id);
            if (producto) {
                producto.cantidad--;
                if (producto.cantidad <= 0) {
                    carrito = carrito.filter(p => p.id !== id);
                }
            }
            guardarCarrito();
            actualizarCarrito();
            actualizarCantidadProducto(id);
        }

        function actualizarCantidadProducto(id) {
            let producto = carrito.find(p => p.id === id);
            let cantidadElemento = document.getElementById(`cantidad-${id}`);
            if (cantidadElemento) {
                cantidadElemento.textContent = producto ? producto.cantidad : 0;
            }
        }

        function guardarCarrito() {
            localStorage.setItem('carrito', JSON.stringify(carrito));
        }

        function actualizarCarrito() {
            let lista = carrito.map(p => 
                `<li>
                    <img src="${p.imagen}" width="80"> x ${p.cantidad} 
                    <div class="botones">
                        <button class="btn-menos" onclick="quitarProducto('${p.id}')">-</button>
                        <span id="cantidad-${p.id}" class="cantidad">${p.cantidad}</span>
                        <button class="btn-mas" onclick="agregarProducto('${p.id}', '${p.imagen}')">+</button>
                    </div>
                </li>`
            ).join("");

            document.getElementById("listaCarrito").innerHTML = lista;
            calcularTotal();
        }

        function calcularTotal() {
            let total = carrito.reduce((sum, item) => sum + (item.cantidad * precioUnitario), 0);
            document.getElementById("totalCarrito").textContent = `Total: S/. ${total.toFixed(2)}`;
        }

        function generarEnlacePedido() {
            if (carrito.length === 0) {
                alert("‚ùå No tienes productos en el carrito.");
                return;
            }

            let productosTexto = carrito.map(p => `üõí ${p.id} x${p.cantidad}`).join("\n");
            let total = carrito.reduce((sum, item) => sum + (item.cantidad * precioUnitario), 0);

            let mensaje = `Hola, quiero hacer un pedido:\n\n${productosTexto}\n\nüí∞ *Total a pagar:* S/. ${total.toFixed(2)}`;
            let whatsappURL = `https://wa.me/51960525152?text=${encodeURIComponent(mensaje)}`;
            window.open(whatsappURL, "_blank");
        }
    </script>
