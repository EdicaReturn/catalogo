<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Llaveros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #fceabb, #f8b500);
            padding-bottom: 50px;
        }
        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 90%;
            margin: auto;
            padding: 20px;
        }

        .producto {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .producto img {
            width: 100%;
            max-width: 180px;
            height: auto;
            border-radius: 10px;
        }

        .botones {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .botones button {
            font-size: 18px;
            padding: 5px 12px;
            margin: 0 5px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        .btn-menos { background-color: #ff5252; color: white; }
        .btn-mas { background-color: #4caf50; color: white; }

        .carrito {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            width: 320px;
            margin: auto;
            text-align: left;
        }

        .metodos-pago {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            width: 400px;
            margin: auto;
            text-align: center;
        }

        .metodos-pago img {
            width: 300px;
            height: auto;
            margin: 10px;
        }
    </style>
<script>
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        let precioUnitario = 4.5;

        function agregarProducto(id, imagen) {
            let producto = carrito.find(p => p.id === id);
            if (producto) {
                producto.cantidad++;
            } else {
                carrito.push({ id, cantidad: 1, imagen });
            }
            guardarCarrito();
            actualizarCarrito();
            actualizarCantidadProducto(id);
        }

        function quitarProducto(id) {
            let producto = carrito.find(p => p.id === id);
            if (producto) {
                producto.cantidad--;
                if (producto.cantidad === 0) {
                    carrito = carrito.filter(p => p.id !== id);
                }
            }
            guardarCarrito();
            actualizarCarrito();
            actualizarCantidadProducto(id);
        }

        function guardarCarrito() {
            localStorage.setItem('carrito', JSON.stringify(carrito));
        }

        function actualizarCarrito() {
            let lista = carrito.map(p =>
                `<li>
                    <img src="${p.imagen}" width="80"> x ${p.cantidad}
                    <button class="btn-menos" onclick="quitarProducto('${p.id}')">-</button>
                    <span id="cantidad-${p.id}">${p.cantidad}</span>
                    <button class="btn-mas" onclick="agregarProducto('${p.id}', '${p.imagen}')">+</button>
                </li>`
            ).join("");

            document.getElementById("listaCarrito").innerHTML = lista;
            calcularTotal();
        }

        function calcularTotal() {
            let total = carrito.reduce((sum, item) => sum + (item.cantidad * precioUnitario), 0);
            document.getElementById("totalCarrito").textContent = `Total: S/. ${total.toFixed(2)}`;
        }
function generarEnlacePedido() {
            let pedidoId = new Date().getTime();
            localStorage.setItem(`pedido_${pedidoId}`, JSON.stringify(carrito));

            let urlPedido = `https://edicareturn.github.io/catalogo/pedido.html?id=${pedidoId}`;
            let mensaje = `Hola, quiero hacer un pedido. Puedes verlo aquí: ${urlPedido}`;
            let whatsappURL = `https://wa.me/51960525152?text=${encodeURIComponent(mensaje)}`;
            window.open(whatsappURL, "_blank");
        }
        function mostrarNumerosPago() {
            alert(`Yape: 960525152\nPlin: 960525152\nBCP: 38096987352082`);
        }
        function actualizarCantidadProducto(id) {
            let producto = carrito.find(p => p.id === id);
            let cantidad = producto ? producto.cantidad : 0;
            document.getElementById(`cantidad-producto-${id}`).textContent = cantidad;
        }
    </script>
</head>

</body>
