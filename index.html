<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Llaveros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            padding-bottom: 50px;
        }

        .portada {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px;
            max-width: 90%;
            margin: auto;
            padding: 20px;
        }

        .producto {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .producto img {
            width: 120%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
        }

        .botones {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .botones button {
            font-size: 18px;
            padding: 5px 12px;
            margin: 0 5px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        .botones .btn-menos { background-color: #ff5252; color: white; }
        .botones .btn-mas { background-color: #4caf50; color: white; }

        .carrito {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            width: 320px;
            margin: auto;
            text-align: left;
        }

        .metodos-pago {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            width: 320px;
            margin: auto;
            text-align: center;
        }

        .metodos-pago img {
            width: 100px;
            height: auto;
            margin: 10px;
        }

        @media (min-width: 1024px) {
            .productos { grid-template-columns: repeat(5, 1fr); }
        }

        @media (max-width: 768px) {
            .productos { grid-template-columns: repeat(2, 1fr); }
            .producto img { width: 110%; max-width: 180px; }
        }
    </style>
    <script>
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        let precioUnitario = 4.5;

        function agregarProducto(id, imagen) {
            let producto = carrito.find(p => p.id === id);
            if (producto) {
                producto.cantidad++;
            } else {
                carrito.push({ id, cantidad: 1, imagen });
            }
            guardarCarrito();
            actualizarCarrito();
        }

        function quitarProducto(id) {
            let producto = carrito.find(p => p.id === id);
            if (producto) {
                producto.cantidad--;
                if (producto.cantidad === 0) {
                    carrito = carrito.filter(p => p.id !== id);
                }
            }
            guardarCarrito();
            actualizarCarrito();
        }

        function guardarCarrito() {
            localStorage.setItem('carrito', JSON.stringify(carrito));
        }

        function actualizarCarrito() {
            let lista = carrito.map(p => 
                `<li>
                    <img src="${p.imagen}" width="50"> x ${p.cantidad} 
                    <button class="btn-menos" onclick="quitarProducto('${p.id}')">-</button>
                    <button class="btn-mas" onclick="agregarProducto('${p.id}', '${p.imagen}')">+</button>
                </li>`
            ).join("");
            let totalProductos = carrito.reduce((sum, p) => sum + p.cantidad, 0);
            let totalPrecio = carrito.reduce((sum, p) => sum + (p.cantidad * precioUnitario), 0);
            
            document.getElementById("listaCarrito").innerHTML = lista;
            document.getElementById("totalProductos").innerText = `Total de llaveros: ${totalProductos}`;
            document.getElementById("totalPrecio").innerText = `Total a pagar: S/ ${totalPrecio.toFixed(2)}`;
        }

        function pagar() {
            alert("Antes de enviar el pedido, realiza el pago:\n\nYape: 999-999-999\nPlin: 999-999-999\nBCP: 191-00099999-0-99\nTitular: Tu Nombre Completo");
        }

        function generarEnlacePedido() {
            let pedidoId = new Date().getTime();
            localStorage.setItem(`pedido_${pedidoId}`, JSON.stringify(carrito));
            
            let urlPedido = `https://edicareturn.github.io/catalogo/pedido.html?id=${pedidoId}`;
            let mensaje = `Hola, quiero hacer un pedido. Puedes verlo aquí: ${urlPedido}`;
            let whatsappURL = `https://wa.me/51960525152?text=${encodeURIComponent(mensaje)}`;
            window.open(whatsappURL, "_blank");
        }
    </script>
</head>
<body>
    <img class="portada" src="https://i.ibb.co/Yk1pKX9/portada.gif" alt="Portada">

    <h1>Catálogo de Llaveros</h1>
    <div class="productos">
        <script>
            let imagenes = [
                "https://i.ibb.co/LXBPFRbG/430.png",
                "https://i.ibb.co/QjDvYNdK/429.png",
                "https://i.ibb.co/h18Xt4v3/428.png",
                "https://i.ibb.co/DHLvq71Y/427.png",
                "https://i.ibb.co/rKzd3F7z/426.png"
            ];
            
            for (let i = 1; i <= 100; i++) {
                let img = imagenes[i % 5];
                document.write(`
                    <div class="producto">
                        <img src="${img}">
                        <div class="botones">
                            <button class="btn-menos" onclick="quitarProducto('${i}')">-</button>
                            <button class="btn-mas" onclick="agregarProducto('${i}', '${img}')">+</button>
                        </div>
                    </div>
                `);
            }
        </script>
    </div>

    <h2>Carrito de Compras</h2>
    <div class="carrito">
        <ul id="listaCarrito"></ul>
        <p id="totalProductos">Total de llaveros: 0</p>
        <p id="totalPrecio">Total a pagar: S/ 0.00</p>
        <button onclick="pagar()">Pagar</button>
        <button onclick="generarEnlacePedido()">Enviar Pedido por WhatsApp</button>
    </div>

    <h2>Métodos de Pago</h2>
    <div class="metodos-pago">
        <p>Escanea el QR o usa los datos:</p>
        <img src="https://i.ibb.co/YLqz4Lv/yape-qr.png" alt="QR Yape">
        <img src="https://i.ibb.co/6rDPFsH/plin-qr.png" alt="QR Plin">
        <p><b>BCP:</b> 191-00099999-0-99</p>
        <p><b>Titular:</b> Tu Nombre Completo</p>
    </div>
</body>
</html>
