<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat치logo de Llaveros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1; /* Fondo rosado claro */
            padding-bottom: 50px;
        }

        /* 游 Portada con GIF */
        .portada {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px;
            max-width: 90%;
            margin: auto;
            padding: 20px;
        }

        .producto {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        /* 游닞 Im치genes m치s grandes y sin nombres */
        .producto img {
            width: 120%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
        }

        .botones {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .botones button {
            font-size: 18px;
            padding: 5px 12px;
            margin: 0 5px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        .botones .btn-menos { background-color: #ff5252; color: white; }
        .botones .btn-mas { background-color: #4caf50; color: white; }

        /* 游 Carrito con dise침o mejorado */
        .carrito {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            width: 320px;
            margin: auto;
            text-align: left;
        }

        /* 游님 Dise침o Responsive */
        @media (min-width: 1024px) {
            .productos { grid-template-columns: repeat(5, 1fr); } /* 5 columnas en PC */
        }

        @media (max-width: 768px) {
            .productos { grid-template-columns: repeat(2, 1fr); } /* 2 columnas en m칩vil */
            .producto img { width: 110%; max-width: 180px; } /* 15% m치s grande en m칩vil */
        }
    </style>
    <script>
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

        function agregarProducto(id, imagen) {
            let producto = carrito.find(p => p.id === id);
            if (producto) {
                producto.cantidad++;
            } else {
                carrito.push({ id, cantidad: 1, imagen });
            }
            guardarCarrito();
            actualizarCarrito();
        }

        function quitarProducto(id) {
            let producto = carrito.find(p => p.id === id);
            if (producto) {
                producto.cantidad--;
                if (producto.cantidad === 0) {
                    carrito = carrito.filter(p => p.id !== id);
                }
            }
            guardarCarrito();
            actualizarCarrito();
        }

        function guardarCarrito() {
            localStorage.setItem('carrito', JSON.stringify(carrito));
        }

        function actualizarCarrito() {
            let lista = carrito.map(p => `<li><img src="${p.imagen}" width="50"> x ${p.cantidad}</li>`).join("");
            document.getElementById("listaCarrito").innerHTML = lista;
        }

        function generarEnlacePedido() {
            let productosURL = carrito.map(p => `${p.id}-${p.cantidad}`).join(",");
            let urlPedido = `https://edicareturn.github.io/catalogo/pedido.html?productos=${productosURL}`;
            let mensaje = `Hola, quiero hacer un pedido: ${urlPedido}`;
            let whatsappURL = `https://wa.me/51960525152?text=${encodeURIComponent(mensaje)}`;
            window.open(whatsappURL, "_blank");
        }
    </script>
</head>
<body>
    <!-- 游늷 Portada con GIF -->
    <img class="portada" src="https://i.ibb.co/Yk1pKX9/portada.gif" alt="Portada">

    <h1>Cat치logo de Llaveros</h1>
    <div class="productos">
        <!-- 游댳 Agregamos los 5 productos -->
        <div class="producto">
            <img src="https://i.ibb.co/LXBPFRbG/430.png">
            <div class="botones">
                <button class="btn-menos" onclick="quitarProducto('430')">-</button>
                <button class="btn-mas" onclick="agregarProducto('430', 'https://i.ibb.co/LXBPFRbG/430.png')">+</button>
            </div>
        </div>
        <div class="producto">
            <img src="https://i.ibb.co/QjDvYNdK/429.png">
            <div class="botones">
                <button class="btn-menos" onclick="quitarProducto('429')">-</button>
                <button class="btn-mas" onclick="agregarProducto('429', 'https://i.ibb.co/QjDvYNdK/429.png')">+</button>
            </div>
        </div>
        <div class="producto">
            <img src="https://i.ibb.co/h18Xt4v3/428.png">
            <div class="botones">
                <button class="btn-menos" onclick="quitarProducto('428')">-</button>
                <button class="btn-mas" onclick="agregarProducto('428', 'https://i.ibb.co/h18Xt4v3/428.png')">+</button>
            </div>
        </div>
        <div class="producto">
            <img src="https://i.ibb.co/DHLvq71Y/427.png">
            <div class="botones">
                <button class="btn-menos" onclick="quitarProducto('427')">-</button>
                <button class="btn-mas" onclick="agregarProducto('427', 'https://i.ibb.co/DHLvq71Y/427.png')">+</button>
            </div>
        </div>
        <div class="producto">
            <img src="https://i.ibb.co/rKzd3F7z/426.png">
            <div class="botones">
                <button class="btn-menos" onclick="quitarProducto('426')">-</button>
                <button class="btn-mas" onclick="agregarProducto('426', 'https://i.ibb.co/rKzd3F7z/426.png')">+</button>
            </div>
        </div>
    </div>
    
    <h2>Carrito de Compras</h2>
    <div class="carrito">
        <ul id="listaCarrito"></ul>
        <button onclick="generarEnlacePedido()">Enviar Pedido por WhatsApp</button>
    </div>
</body>
</html>
