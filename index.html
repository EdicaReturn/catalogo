<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Catálogo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            padding: 50px;
        }

        h1 {
            font-size: 48px; /* Doble de grande */
            color: #333;
        }

        .contenedor {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .categoria {
            width: 400px; /* Tamaño del cuadro */
            background: linear-gradient(to bottom, #fbc2eb, #a6c1ee); /* Fondo pastel */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra el contenido */
        }

        .categoria:hover {
            transform: scale(1.05);
        }

        /* 🔥 Contenedor de imágenes con tamaño más grande */
        .imagen-contenedor {
            width: 336px; /* 20% más grande (antes 280px) */
            height: 240px; /* 20% más grande (antes 200px) */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .categoria img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta el tamaño sin deformar */
        }

        .proximamente {
            color: red;
            font-size: 18px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>🎀 Bienvenido a Gavisa 🎀</h1>
    <p>Por favor, selecciona el catálogo que deseas ver:</p>

    <div class="contenedor">
        <!-- Opción Llaveros 3D -->
        <div class="categoria" onclick="window.location.href='/catalogo/catalogo.html'">
            <div class="imagen-contenedor">
                <img src="https://i.ibb.co/qYqKrChC/435.png" alt="Llaveros 3D">
            </div>
            <h2>Llaveros 3D</h2>
        </div>

        <!-- Opción Peluches (Capibara) -->
        <div class="categoria">
            <div class="imagen-contenedor">
                <img src="https://i.ibb.co/KcN7TZXv/capibara.jpg" alt="Peluches Capibara">
            </div>
            <h2>Peluches</h2>
            <p class="proximamente">🔜 Próximamente</p>
        </div>

        <!-- Opción Tecnología Kawaii (Audífonos) -->
        <div class="categoria">
            <div class="imagen-contenedor">
                <img src="https://i.ibb.co/SwM28pZ8/DWBMPBMFBZANXLS3-V6-BVKBJ5-UA.jpg" alt="Tecnología Kawaii">
            </div>
            <h2>Tecnología Kawaii</h2>
            <p class="proximamente">🔜 Próximamente</p>
        </div>
    </div>

</body>
</html>
