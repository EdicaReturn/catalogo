<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Llaveros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1; /* Fondo rosado claro */
            padding-bottom: 50px;
        }

        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px;
            max-width: 90%;
            margin: auto;
            padding: 20px;
        }

        .producto {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .producto img {
            width: 120%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
        }

        .botones {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .botones button {
            font-size: 18px;
            padding: 5px 12px;
            margin: 0 5px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        .botones .btn-menos { background-color: #ff5252; color: white; }
        .botones .btn-mas { background-color: #4caf50; color: white; }

        .carrito {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            width: 320px;
            margin: auto;
            text-align: left;
        }

        @media (min-width: 1024px) {
            .productos { grid-template-columns: repeat(5, 1fr); }
        }

        @media (max-width: 768px) {
            .productos { grid-template-columns: repeat(2, 1fr); }
            .producto img { width: 110%; max-width: 180px; }
        }
    </style>
    <script>
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        let precioUnitario = 4.5; // Precio de cada llavero

        function agregarProducto(id, imagen) {
            let producto = carrito.find(p => p.id === id);
            if (producto) {
                producto.cantidad++;
            } else {
                carrito.push({ id, cantidad: 1, imagen });
            }
            guardarCarrito();
            actualizarCarrito();
        }

        function quitarProducto(id) {
            let producto = carrito.find(p => p.id === id);
            if (producto) {
                producto.cantidad--;
                if (producto.cantidad === 0) {
                    carrito = carrito.filter(p => p.id !== id);
                }
            }
            guardarCarrito();
            actualizarCarrito();
        }

        function guardarCarrito() {
            localStorage.setItem('carrito', JSON.stringify(carrito));
        }

        function actualizarCarrito() {
            let lista = carrito.map(p => 
                `<li><img src="${p.imagen}" width="50"> x ${p.cantidad}</li>`
            ).join("");
            let totalProductos = carrito.reduce((sum, p) => sum + p.cantidad, 0);
            let totalPrecio = carrito.reduce((sum, p) => sum + (p.cantidad * precioUnitario), 0);
            
            document.getElementById("listaCarrito").innerHTML = lista;
            document.getElementById("totalProductos").innerText = `Total de llaveros: ${totalProductos}`;
            document.getElementById("totalPrecio").innerText = `Total a pagar: S/ ${totalPrecio.toFixed(2)}`;
        }

        function generarEnlacePedido() {
            let pedidoId = new Date().getTime(); // Genera un ID único basado en el tiempo
            localStorage.setItem(`pedido_${pedidoId}`, JSON.stringify(carrito)); // Guarda el pedido en el almacenamiento local
            
            let urlPedido = `https://edicareturn.github.io/catalogo/pedido.html?id=${pedidoId}`;
            let mensaje = `Hola, quiero hacer un pedido. Puedes verlo aquí: ${urlPedido}`;
            let whatsappURL = `https://wa.me/51960525152?text=${encodeURIComponent(mensaje)}`;
            window.open(whatsappURL, "_blank");
        }
    </script>
</head>
<body>
    <h1>Catálogo de Llaveros</h1>
    <div class="productos">
        <div class="producto">
            <img src="https://i.ibb.co/LXBPFRbG/430.png">
            <div class="botones">
                <button class="btn-menos" onclick="quitarProducto('430')">-</button>
                <button class="btn-mas" onclick="agregarProducto('430', 'https://i.ibb.co/LXBPFRbG/430.png')">+</button>
            </div>
        </div>
    </div>
    
    <h2>Carrito de Compras</h2>
    <div class="carrito">
        <ul id="listaCarrito"></ul>
        <p id="totalProductos">Total de llaveros: 0</p>
        <p id="totalPrecio">Total a pagar: S/ 0.00</p>
        <button onclick="generarEnlacePedido()">Enviar Pedido por WhatsApp</button>
    </div>
</body>
</html>
