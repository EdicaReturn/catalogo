<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding-bottom: 50px;
        }

        .pedido-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            margin: auto;
            text-align: left;
        }

        .pedido-container ul {
            list-style: none;
            padding: 0;
        }

        .pedido-container li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .pedido-container img {
    width: 144px; /* Aumentado un 80% más */
    height: auto;
    border-radius: 10px;
    margin-right: 10px;
}

        .mensaje-error {
            color: red;
            font-size: 18px;
            font-weight: bold;
        }

        #totalPedido {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Detalles del Pedido</h1>
    <div class="pedido-container">
        <ul id="listaPedido"></ul>
        <p id="totalPedido">Total a pagar: S/ 0.00</p>
    </div>

    <script>
        function obtenerParametrosURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get("id");
        }

        function cargarPedido() {
            let pedidoId = obtenerParametrosURL();
            let pedido = localStorage.getItem(`pedido_${pedidoId}`);

if (!pedido) {
    document.getElementById("listaPedido").innerHTML = "<p class='mensaje-error'>❌ No hay productos en este pedido.</p>";
    return;
}

pedido = JSON.parse(pedido);

if (pedido.length === 0) {
    document.getElementById("listaPedido").innerHTML = "<p class='mensaje-error'>❌ No hay productos en este pedido.</p>";
    return;
}


            let total = pedido.reduce((sum, p) => sum + (p.cantidad * 4.5), 0);
let listaHTML = pedido.map(p => `
    <li>
        <img src="${p.imagen}">
        ${p.cantidad} unidades
    </li>
`).join("");


            document.getElementById("listaPedido").innerHTML = listaHTML;
            document.getElementById("totalPedido").innerText = `Total a pagar: S/ ${total.toFixed(2)}`;
        }

        window.onload = cargarPedido;
    </script>
</body>
</html>
