<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding-bottom: 50px;
        }

        .pedido-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            margin: auto;
            text-align: left;
        }

        .pedido-container ul {
            list-style: none;
            padding: 0;
        }

        .pedido-container li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .pedido-container img {
            width: 80px;
            height: auto;
            border-radius: 10px;
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            .pedido-container img {
                width: 60px;
            }
        }

        .mensaje-error {
            color: red;
            font-size: 18px;
            font-weight: bold;
        }

        #totalPedido {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Detalles del Pedido</h1>
    <div class="pedido-container">
        <ul id="listaPedido"></ul>
        <p id="totalPedido">Total a pagar: S/ 0.00</p>
    </div>

    <script>
        function obtenerPedidoDesdeURL() {
    let params = new URLSearchParams(window.location.search);
    let productosComprimidos = params.get("productos");

    if (!productosComprimidos) {
        return [];
    }

    let productosTexto = LZString.decompressFromEncodedURIComponent(productosComprimidos);

    if (!productosTexto || productosTexto.trim() === "") {
        return [];
    }

    return productosTexto.split(",").map(p => {
        let partes = p.split("-");
        return {
            id: partes[0],
            cantidad: parseInt(partes[1]) || 0
        };
    }).filter(p => p.cantidad > 0);
}

</html>
