<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
</head>
<body>
    <h1>Tu Pedido</h1>
    <div id="pedido-container"></div>

    <script>
        function obtenerParametrosURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get("productos") ? params.get("productos").split(",") : [];
        }

        function mostrarPedido() {
            const pedidoContainer = document.getElementById("pedido-container");
            const productos = obtenerParametrosURL();

            if (productos.length === 0) {
                pedidoContainer.innerHTML = "<p>No hay productos en el pedido.</p>";
                return;
            }

            let listaHTML = "<ul>";
            productos.forEach(producto => {
                listaHTML += `<li>${decodeURIComponent(producto)}</li>`;
            });
            listaHTML += "</ul>";

            pedidoContainer.innerHTML = listaHTML;
        }

        window.onload = mostrarPedido;
    </script>
</body>
</html>
